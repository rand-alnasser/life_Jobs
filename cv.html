      <div class="container">
        <form id="form">
          <h2></h2>
          <div class="form-group">
            <label for="full-name">Full Name </label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name..." required>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Date of Birth *</label>
            <div class="dob-input">
              <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
              <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
              <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2099" required>
            </div>
          </div>
          <div class="form-group">
            <label for="gender">Gender *</label>
            <div class="radio-group">
              <input type="radio" id="male" name="gender" value="Male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" required>
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="marital-status">Marital Status *</label>
            <select id="marital-status" name="marital-status" required>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
            </select>
          </div>
          <!-- Other personal information fields go here -->
          
          <h2>Education</h2>
          <!-- Education fields go here -->
          <div class="form-group">
            <label for="university-degree">Do you have a university degree? *</label>
            <select id="university-degree" name="university-degree" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="current-student">Are you currently a university student or fresh graduate? *</label>
            <select id="current-student" name="current-student" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject-studies">Which choice best describes the subject of your undergraduate studies?</label>
            <select id="subject-studies" name="subject-studies">
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
          
          <!-- Additional fields and sections go here -->
          
       
          <h2>Current Employment</h2>
          <!-- Current employment fields go here -->

          <div class="form-group">
            <label for="current-job-title">Current Job Title *</label>
            <input type="text" id="current-job-title" name="current-job-title" placeholder="Enter your current job title..." required>
          </div>
          <div class="form-group">
            <label for="current-employer">Current Employer *</label>
            <input type="text" id="current-employer" name="current-employer" placeholder="Enter your current employer..." required>
          </div>
          <div class="form-group">
            <label for="current-industry">Current Industry *</label>
            <select id="current-industry" name="current-industry" required>
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
          
          
          <h2>Career Preference</h2>
          <!-- Career preference fields go here -->

          <div class="form-group">
            <label for="preferred-location">Preferred Job Location *</label>
            <select id="preferred-location" name="preferred-location" required>
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="preferred-category">Preferred Job Category *</label>
            <select id="preferred-category" name="preferred-category" required>
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="salary-range">Expected Salary Range *</label>
            <select id="salary-range" name="salary-range" required>
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
          
          <h2>Contact Details</h2>
          <!-- Contact details fields go here -->
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address..." required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number..." required>
          </div>
          <!-- Additional contact details fields go here -->
          
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
</div>


</form>
